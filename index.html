<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTech AI - Trimester 3 Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <h1>MTech AI - Trimester 3</h1>
            </div>
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <ul class="nav__list">
                <!-- Navigation will be populated dynamically by JavaScript -->
            </ul>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <!-- Dashboard Section -->
            <section id="dashboard" class="section active">
                <div class="dashboard-grid">
                    <div class="today-schedule">
                        <h3>Today's Schedule</h3>
                        <div id="today-schedule-container">
                            <!-- Dynamic content will be populated by JavaScript -->
                        </div>
                    </div>

                    <div class="tomorrow-schedule">
                        <h3>Tomorrow's Schedule</h3>
                        <div id="tomorrow-schedule-container">
                            <!-- Dynamic content will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Upcoming Items -->
                <div class="upcoming-grid">
                    <div class="upcoming-card">
                        <h3>Upcoming Assignments</h3>
                        <div id="upcoming-assignments"></div>
                    </div>
                    <div class="upcoming-card">
                        <h3>Upcoming Quizzes</h3>
                        <div id="upcoming-quizzes"></div>
                    </div>
                    <div class="upcoming-card">
                        <h3>Upcoming Exams</h3>
                        <div id="upcoming-exams"></div>
                    </div>
                </div>


            </section>

            <!-- Subject Page Section (dynamic) -->
            <section id="subject" class="section"></section>
        </div>
    </main>

    

    <script src="app.js"></script>
</body>
</html>
